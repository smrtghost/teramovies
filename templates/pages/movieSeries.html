{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="ThemeStarz">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/bootstrap/css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'home/fonts/font-awesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'home/css/selectize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/user.css' %}">

	<title>TeraMovies | Movies </title>

</head>
<body>

        <section class="content">
            <section class="block">
                <div class="container">
                    <div class="row">
                         
                        <div class="col-md-9">
                          {% for movie in movies %}
                            <section>
                                  
                               
                                <div class="gallery-carousel owl-carousel">
                                    <img src="{{movie.poster.url}}" alt="" data-hash="1">
                                    
                                </div>
                                
                            </section>
                           
                            <section>
                                <h2>{{movie.name}}</h2>
                              <p>{{movie.about}} </p> 
                                
                            </section>
                          
                             <section>
                                <div class="row">
                                    <div class="col-md-4">
                                       
                                        
                                    </div>
                                    <div class="col-md-8">
                                        
                                   
                                    </div>
                                </div>
                            </section>
                            {% endfor %}
                           
                            <section>
                               
                            </section>
                          
                        </div>
                        
                      
                    </div>
                </div>
                <!--end container-->
            </section>
            <!--end block-->
        </section>
        <!--end content-->


    </div>
    <!--end page-->

	<script src="{% static 'home/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'home/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/bootstrap/js/bootstrap.min.js' %}"></script>
   
	<script src="{% static 'home/js/selectize.min.js' %}"></script>
	<script src="{% static 'home/js/icheck.min.js' %}"></script>
	<script src="{% static 'home/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'home/js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'home/js/custom.js' %}"></script>

    <script>
        var latitude = 51.511971;
        var longitude = -0.137597;
        var markerImage = "{% static 'home/img/map-marker.png' %}";
        var mapTheme = "light";
        var mapElement = "map-small";
        simpleMap(latitude, longitude, markerImage, mapTheme, mapElement);
    </script>

</body>
</html>

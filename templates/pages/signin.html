{% extends 'loginbase.html' %}
{% load static %}
{% block body %}
<title>{% block title%} Login | TeraMovies {% endblock title %} </title>	
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/accounts/signin" method="POST">
					<span class="login100-form-title p-b-26">
						Welcome Back
					</span>
					<span class="login100-form-title p-b-48">
						
					</span>
					
					 {% csrf_token %}

					 <div class="wrap-input100 validate-input" data-validate = "Enter your Username">
						<input class="input100" id="username" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username or email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" id="password" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  type="submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					</form>
					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="/accounts/signup">
							Sign Up
						</a>
					</div>
				
			</div>
		</div>
	</div>
</body> 
{% endblock %}

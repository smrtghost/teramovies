{% extends 'loginbase.html' %}
{% load static %}
{% block body %}
<title>{% block title%} Register | TeraMovies {% endblock title %} </title>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/accounts/signup" method="post">
					<span class="login100-form-title p-b-26">
						Welcome to TeraMovies
					</span>
					<span class="login100-form-title p-b-48">
						
					</span>
					
					 {% csrf_token %}
					 
					 <div class="wrap-input100 validate-input" data-validate = "Secret code">
						<input class="input100" type="text" name="secret">
						<span class="focus-input100" data-placeholder="Enter Secret Code"></span>
					</div>
					 
					<div class="wrap-input100 validate-input" data-validate = "create yourname">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="username or email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="create password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
			

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  type="submit" class="login100-form-btn">
							 Register
							</button>							
						</div>
					</div>
					</form>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already Member??
						</span>

						<a class="txt2" href="/accounts/signin">
							Sign in
						</a>
					</div>
				
			</div>
		</div>
	</div>
	

</body>
{% endblock %}
